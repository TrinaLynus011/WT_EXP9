services:
  - type: web
    name: backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        value: mongodb://127.0.0.1:27017/campaignLoginDB  # Replace with your MongoDB Atlas URI
      - key: PORT
        value: 5000

  - type: web
    name: frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_BASE
        value: https://your-backend-service-name.onrender.com  # Replace with actual backend URL after deployment
